<div class="container">
    <h1>Hero Form</h1>
    {{diagnostic}}
    <form #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model.name" required #spy
                #name="ngModel" /> 
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name gir bebi≈üim</div>


        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">

        </div>
        <div class="form-group">
            <label for="powers">Powers</label>
            <select class="form-control" id="powers" name="powers" [(ngModel)]="model.power" name="power" required>
                <option *ngFor="let pw of powers" [value]="pw">{{pw}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
